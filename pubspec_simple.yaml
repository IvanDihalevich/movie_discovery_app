name: movie_discovery_app
description: "A Flutter Movie Discovery App with TMDB API integration."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  
  # HTTP & API
  dio: ^5.4.3+1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Dependency Injection
  get_it: ^7.6.7
  
  # Image Loading & Caching
  cached_network_image: ^3.3.1
  
  # Navigation
  go_router: ^13.2.0
  
  # Utilities
  equatable: ^2.0.5
  
  # UI Components
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
